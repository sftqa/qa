version: 2.1

executors:
  pw-focal-development:
    docker:
      - image: mcr.microsoft.com/playwright:v1.35.0-jammy  # Specify the base Docker image for your tests
    environment:
      VARIABLE_NAME: value  # Define any required environment variables

 

jobs:
  playwright-job-name:
    executor: pw-jammy-development
    parallelism: 4
    steps:
      - run: SHARD="$((${CIRCLE_NODE_INDEX}+1))"; npx playwright test -- --shard=${SHARD}/${CIRCLE_NODE_TOTAL}
  job-name:
    executor: pw-focal-development
    parallelism: 4
    steps:
      - checkout
      - run: npm i -D @playwright/test
      - run: npx playwright install
      - run: npx playwright install chrome
      - run: echo "Executor configuration for pw-focal-development"
      - run: SHARD="$((${CIRCLE_NODE_INDEX}+1))"; npx playwright test --project=chromium -- --shard=${SHARD}/${CIRCLE_NODE_TOTAL}
      - store_test_results:
          path: ./outcome/test-results/results.xml
workflows:
  version: 2
  my-workflow:
    jobs:
      - playwright-job-name